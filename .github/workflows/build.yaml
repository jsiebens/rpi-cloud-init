name: build

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ Checkout"
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1

      - name: "â¬‡ Install Packer"
        uses: hashicorp-contrib/setup-packer@v1

      - name: "ğŸ— Run Packer"
        run: |
          mkdir images
          sudo packer init packer/
          sudo packer build -parallel-builds=1 packer/

      - name: "ğŸ“¦ Package the buster armhf image"
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "images/rpi-cloud-init-raspios-buster-armhf.img"

      - name: "ğŸ“¦ Package the bullseye armhf image"
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "images/rpi-cloud-init-raspios-bullseye-armhf.img"

      - name: "ğŸ“¦ Package the bullseye arm64 image"
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "images/rpi-cloud-init-raspios-bullseye-arm64.img"

      - name: "ğŸ”– Create release & attach assets"
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            images/*.zip*          