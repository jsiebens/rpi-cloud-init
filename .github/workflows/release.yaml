name: build

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "⬇ Checkout"
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1

      - name: "🏗 Run Packer"
        run: |
          mkdir output-arm-image
          docker run \
            --rm \
            --privileged \
            -v /dev:/dev \
            -v ${PWD}/:/build:ro \
            -v ${PWD}/output-arm-image:/build/output-arm-image \
            ghcr.io/solo-io/packer-plugin-arm-image build "/build/packer/rpi-cloud-init.json"

      - name: "✏ Rename image"
        run: |
          cd output-arm-image
          mv image rpi-cloud-init.img

      - name: "📦 Package the image"
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "output-arm-image/rpi-cloud-init.img"

      - name: "🔖 Attach assets"
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: "./output-arm-image/*.zip*"